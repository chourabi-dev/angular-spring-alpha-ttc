<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="formData" (ngSubmit)="submit()" >

 


                <div class="form-group">
                    <label for="">Mark</label>
                    <input type="text" class="form-control" formControlName="mark">
                </div>
                <div class="form-group">
                    <label for="">Model</label>
                    <input type="text" class="form-control" formControlName="model">
                </div>
                <div class="form-group">
                    <label for="">Powrr</label>
                    <input type="number" class="form-control" formControlName="puissance">
                </div>
                <div class="form-group">
                    <label for="">Registartion</label>
                    <input type="text" class="form-control" formControlName="matricule">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="color" class="form-control" formControlName="color">
                </div>
                
                <div>
                    <button [disabled]=" ! formData.valid" class="btn btn-success" type="submit">Save</button>
                </div>
                
                
            </form>
        </div>
    </div>
</div>
