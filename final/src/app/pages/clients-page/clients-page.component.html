<div class="d-flex justify-content-between">
    <h3>Clients</h3>

    <a routerLink="/clients/add" class="btn btn-primary"><i class="fas fa-plus"></i> Add</a>
</div>



<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <th>#</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                
            </thead>
            <tbody>
                <tr *ngFor="let c of clients">
                    <td>{{c.id}}</td>
                    <td>{{c.firstname}}</td>
                    <td>{{c.lastname}}</td>
                    <td>{{c.email}}</td>
                    
                </tr>


            </tbody>
        </table>
    </div>
</div>
